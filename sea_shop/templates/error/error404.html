{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ошибка 404 - Страница не найдена</title>
    <link href="{% static "css/style_error.css" %}" rel="stylesheet">
</head>

<body>
    <section class="error-404-section section-padding">
        <div class="error">
            <img src='{% static "images/error404.png" %}' alt>
        </div>
        <div class="error-message">
            <h3>Ой! Страница не найдена!</h3>
            <p>К сожалению мы не можем найти запрошенную вами страницу. Возможно, вы неправильно ввели адрес.</p>
            <a href="{% url 'index' %}" class="theme-btn">Вернуться на главную</a>
        </div>
    </section>
</body>
</html>
