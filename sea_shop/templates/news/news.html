{% load static %}
{% load thumbnail %}
<section class="site-section bg-light" id="section-news">
    <div class="container">

      <div class="row">
        <div class="col-md-12 text-center mb-5 site-animate">
          <h2 class="display-4">Новости</h2>
          <div class="row justify-content-center">
            <div class="col-md-7">
              <p class="lead">Последние новости нашего магазина.</p>
            </div>
          </div>
        </div>

        {% for new in news %}
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="media d-block mb-4 text-center site-media site-animate">
              {% thumbnail new.image "400x266" crop="center" upscale=True as im %}
                <img src="{{ im.url }}" alt="Нет фото" class="img-fluid">
              {% endthumbnail %}
              <div class="media-body p-md-5 p-4">
                <h5 class="mt-0 h4">{{ new.title }}</h5>
                <p class="mb-4">{{ new.text|truncatechars:100 }}</p>

                <p class="mb-0"><a href="{% url 'news' new.id %}" class="btn btn-primary btn-sm">Читать даллее...</a></p>
              </div>
            </div>
          </div>
        {% endfor %}
        
      </div>
    </div>
</section>
